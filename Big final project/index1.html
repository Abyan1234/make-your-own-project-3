<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Final project</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
      
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./game.js"></script>
</head>

<body>
    <a-scene id="scene">
       
        <!--GLTF Models-->
      <a-asset-item id="hero" src="./assets/sphere_explosion/"></a-asset-item>

      <a-asset-item id="collider" src="./assets/navmesh.gltf"></a-asset-item>

      <!-- Hiro Marker -->
        <a-marker preset="hiro">
  
          <a-entity 
            id="model" 
            position="-0.1 0 0" 
            gltf-model="#Hiro_marker.png" 
            rotation="-90 0 0" 
            scale="10 5 5"
            animation-mixer>
          </a-entity>
   

        </a-marker>
       
            <!-- Navigation Mesh -->
    <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh>
    </a-entity>

        <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">

          <a-entity id="camera" camera position="0 100 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
    
    
            <a-entity id="timer" position="0 0 0"
              text="font: kelsonsans; align: center; width: 10; color: white; value: 00:00">
            </a-entity>
    
            <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
              <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
            </a-entity>
    
            <a-entity id="move" position="-3.8 -5.7 -7.16344"
              text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' ">
            </a-entity>
    
            <a-entity id="stop" position="-6.5 -5.7 -7.16344"
              text="font: kelsonsans; width:5; height: 2;value: 'Spacebar key' ">
            </a-entity>
    
            <a-entity id="over" position="1.7 1 -3"
              text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying :)" visible="false">
            </a-entity>
    
          </a-entity>

        <a-box id="t1"  color="black" geometry="depth: 400; height: 50; width: 200"
        position="12 18 29"></a-box>
      <a-box id="t2"  color="black" geometry="depth: 400; height: 50; width: 200"
        position="-30 28 29"></a-box>
      <a-box id="t3" color="black" geometry="depth: 400; height: 50; width: 200"
        position="15 18 29"></a-box>
      <a-box id="t4"  color="black" geometry="depth: 400; height: 50; width: 200"
        position="12 18 29"></a-box>
       
        <a-box id="t5"  color="white" geometry="depth: 1; height: 50; width: 2"
        position="20 5 20"></a-box>
          <!--Ground-->
          <a-plane id="ground" geometry="height: 200; width: 200; depth: 10" repeat="5 5" position="0 -5 0"
          rotation="-90 -100 0" color="green" visible="true">
        </a-plane>

        <a-entity position="0 1 0 " spe-particles="        
        color: black, purple, blue, turquoise, green, yellow, orange, red, pink, white; 
        distribution: sphere; 
        randomize-velocity: false;
        radius: 5; 
        particle-count: 10000; 
        velocity: 100; 
        velocity-spread: 100; 
        drag: 10; 
        max-age: 2;
        duration: -2,
        blending: additive;
        active-multiplier: 1000; 
        size: 2, 2, 2, 1">
        </a-entity>

        <a-sky color="black"></a-sky>
        <a-camera position="0 0 60"></a-camera>
    </a-scene>
</a-scene>
</body>

</html>
